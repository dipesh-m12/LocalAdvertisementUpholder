<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background</title>
<style>
  #gradientElement {
    width: 200px;
    height: 200px;
    border: 1px solid #000;
    margin: 20px;
  }
</style>
</head>
<body>

<div id="gradientElement"></div>
<button id="addGradientButton">Add Gradient Background</button>

<script>
  document.getElementById("addGradientButton").addEventListener("click", function() {
    const element = document.getElementById("gradientElement");
    // Define the gradient using CSS syntax
    const gradient = "linear-gradient(45deg, red, blue)";
    // Apply the gradient as the background color using the style property
    element.style.background = "linear-gradient(45deg, red, blue)";
  });
</script>

</body>
</html>
